<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Requests</title>
</head>
<body>
    <h1>View Certificate Requests</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Registration Number</th>
            <th>Course</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.RegNo}}</td>
            <td>{{.Course}}</td>
            <td>{{.CreatedAt}}</td>
            <td>{{.Status}}</td>
            <td><a href="/process-certificate?id={{.ID}}">Process</a></td>
        </tr>
        {{end}}
    </table>
    <p><a href="/admin-dashboard">Back to Admin Dashboard</a></p>
</body>
</html>
