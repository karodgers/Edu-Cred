<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate</title>
</head>
<body>
    <h1>Download Your Certificate</h1>
    <form method="get" action="/download">

        <button type="submit">Download</button>
    </form>

</body>
</html>
