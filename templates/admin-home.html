<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EDU-Cred: Admin Panel - View Requests</title><style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --accent-color: #e74c3c;
        --bg-color: #ecf0f1;
        --text-color: #34495e;
        --input-bg: #ffffff;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-color);
        color: var(--text-color);
    }
    
    .form-container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        text-align: center;
    }
    
    h1 {
        color: var(--secondary-color);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }
    
    a {
        text-decoration: none;
        color: var(--primary-color);
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    a:hover {
        color: var(--accent-color);
    }
    
    button {
        background-color: var(--primary-color);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }
    
    button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    button a {
        color: #ffffff;
        text-decoration: none;
    }
    
    .dashboard-link {
        display: block;
        margin-top: 1rem;
        font-size: 1rem;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .form-container {
        animation: fadeIn 0.5s ease-out;
    }
    
    </style></head><body>
        <div class="form-container">
            <h1>Admin Panel</h1>
            <form action="/view-request" method="POST">
                <!-- Form content can be added here if needed -->
            </form>
            <a href="/admin-dashboard" class="dashboard-link">Admin Dashboard</a>
            <button>
                <a href="/view-request">View Requests</a>
            </button>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Animate form container
            gsap.from(".form-container", {duration: 1, opacity: 0, y: 30, ease: "power3.out"});
    
            // Animate elements
            gsap.from("h1, a, button", {
                duration: 0.8,
                opacity: 0,
                y: 20,
                stagger: 0.2,
                delay: 0.5,
                ease: "power3.out"
            });
    
            // Add hover effect to button
            const button = document.querySelector('button');
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {duration: 0.3, backgroundColor: "#2980b9", scale: 1.05});
            });
            button.addEventListener('mouseleave', () => {
                gsap.to(button, {duration: 0.3, backgroundColor: "#3498db", scale: 1});
            });
        });
        </script>
    </body></html>
