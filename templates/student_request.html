<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EDU-Cred: Request Certificate</title><style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --accent-color: #e74c3c;
        --bg-color: #ecf0f1;
        --text-color: #34495e;
        --input-bg: #ffffff;
        --input-border: #bdc3c7;
        --input-focus: #3498db;
        --button-bg: #2ecc71;
        --button-hover: #27ae60;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .form-container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
    }
    
    h1 {
        color: var(--secondary-color);
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: 700;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--secondary-color);
    }
    
    input {
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid var(--input-border);
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    
    input:focus {
        outline: none;
        border-color: var(--input-focus);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    button {
        background-color: var(--button-bg);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    button:hover {
        background-color: var(--button-hover);
        transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .form-container {
        animation: fadeIn 0.5s ease-out;
    }
    
    @media (max-width: 480px) {
        .form-container {
            padding: 1.5rem;
        }
    
        h1 {
            font-size: 1.5rem;
        }
    
        input, button {
            font-size: 0.9rem;
        }
    }
    </style></head><body>
        <div class="form-container">
            <h1>Request Certificate</h1>
            <form action="/request-certificate" method="POST" id="certificateForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="regno">Registration Number:</label>
                <input type="text" id="regno" name="regno" required>
                
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
                
                <button type="submit">Submit Request</button>
            </form>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Animate form container
            
    
            // Add focus and blur effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    gsap.to(input, {duration: 0.3, scale: 1.05, borderColor: "#3498db"});
                });
                input.addEventListener('blur', () => {
                    gsap.to(input, {duration: 0.3, scale: 1, borderColor: "#bdc3c7"});
                });
            });
    
            // Add submit animation
            const form = document.getElementById('certificateForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                gsap.to("button", {duration: 0.2, scale: 0.95})
                    .then(() => gsap.to("button", {duration: 0.2, scale: 1}))
                    .then(() => {
                        gsap.to(".form-container", {
                            duration: 0.5, 
                            opacity: 0, 
                            y: -30, 
                            ease: "power3.in",
                            onComplete: () => form.submit()
                        });
                    });
            });
        });
        </script>
    </body></html>
