<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EDU-Cred: Admin Process Certificate</title><style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --accent-color: #e74c3c;
        --bg-color: #ecf0f1;
        --text-color: #34495e;
        --input-bg: #ffffff;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-color);
        color: var(--text-color);
    }
    
    .container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 2.5rem;
        width: 100%;
        max-width: 600px;
    }
    
    h1 {
        color: var(--secondary-color);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: 700;
    }
    
    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        display: block;
    }
    
    input, textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        background-color: var(--input-bg);
        transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    textarea {
        min-height: 150px;
        resize: vertical;
    }
    
    button {
        background-color: var(--primary-color);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }
    
    button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }
    
    a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        display: inline-block;
        margin-top: 1.5rem;
    }
    
    a:hover {
        color: var(--accent-color);
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .container {
        animation: fadeIn 0.5s ease-out;
    }
    
    @media (max-width: 600px) {
        .container {
            padding: 2rem;
        }
    
        h1 {
            font-size: 2rem;
        }
    }
    </style></head><body>
        <div class="container">
            <h1>Process Student Certificate</h1>
            <form method="POST" action="/process-certificate">
                <div>
                    <label for="studentRegNo">Student Registration No:</label>
                    <input type="text" id="studentRegNo" name="studentRegNo" required>
                </div>
                <div>
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div>
                    <label for="certContent">Certificate Content:</label>
                    <textarea id="certContent" name="certContent" required></textarea>
                </div>
                <button type="submit">Generate Certificate</button>
            </form>
            <a href="/view-request">View Requests</a>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Animate container
            gsap.from(".container", {duration: 1, opacity: 0, y: 30, ease: "power3.out"});
    
            // Animate form elements
            gsap.from("h1, label, input, textarea, button, a", {
                duration: 0.8,
                opacity: 0,
                y: 20,
                stagger: 0.1,
                delay: 0.5,
                ease: "power3.out"
            });
    
            // Add focus and blur effects to inputs and textarea
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    gsap.to(input, {duration: 0.3, scale: 1.02, borderColor: "#3498db", ease: "power2.out"});
                });
                input.addEventListener('blur', () => {
                    gsap.to(input, {duration: 0.3, scale: 1, borderColor: "#e0e0e0", ease: "power2.out"});
                });
            });
    
            // Add hover effect to button
            const button = document.querySelector('button');
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {duration: 0.3, backgroundColor: "#2980b9", scale: 1.05});
            });
            button.addEventListener('mouseleave', () => {
                gsap.to(button, {duration: 0.3, backgroundColor: "#3498db", scale: 1});
            });
    
            // Add hover effect to link
            const link = document.querySelector('a');
            link.addEventListener('mouseenter', () => {
                gsap.to(link, {duration: 0.3, color: "#e74c3c", x: 5});
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(link, {duration: 0.3, color: "#3498db", x: 0});
            });
        });
        </script>
    </body></html>
