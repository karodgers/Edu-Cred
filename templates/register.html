<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EDU-Cred: Student Registration</title><style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --accent-color: #e74c3c;
        --bg-color: #ecf0f1;
        --text-color: #34495e;
        --input-bg: #f7f9fa;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-color);
        color: var(--text-color);
    }
    
    .container {
        width: 100%;
        max-width: 450px;
        padding: 2rem;
    }
    
    .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: var(--shadow);
        padding: 2rem;
    }
    
    h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: 700;
    }
    
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    label {
        font-weight: 500;
        margin-bottom: 0.25rem;
        color: var(--secondary-color);
    }
    
    input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        background-color: var(--input-bg);
        transition: border-color 0.3s ease;
    }
    
    input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    button {
        background-color: var(--primary-color);
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
    }
    
    button:hover {
        background-color: #2980b9;
    }
    
    .form-footer {
        text-align: center;
        margin-top: 1.5rem;
    }
    
    .form-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .form-footer a:hover {
        color: var(--accent-color);
    }
    
    @media (max-width: 480px) {
        .container {
            padding: 1rem;
        }
    
        .form-container {
            padding: 1.5rem;
        }
    
        h1 {
            font-size: 2rem;
        }
    }
    </style></head><body>
        <div class="container">
            <div class="form-container">
                <h1>Student Registration</h1>
                <form method="POST" action="/register">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div>
                        <label for="reg-no">Registration Number</label>
                        <input type="text" id="reg-no" name="reg-no" required placeholder="Enter your registration number">
                    </div>
                    <div>
                        <label for="course">Course</label>
                        <input type="text" id="course" name="course" required placeholder="Enter your course">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Animate form container
          
            // Add focus and blur effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    gsap.to(input, {duration: 0.3, scale: 1.02, ease: "power2.out"});
                });
                input.addEventListener('blur', () => {
                    gsap.to(input, {duration: 0.3, scale: 1, ease: "power2.out"});
                });
            });
    
            // Add hover effect to button
            const button = document.querySelector('button');
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {duration: 0.3, backgroundColor: "#2980b9", scale: 1.05});
            });
            button.addEventListener('mouseleave', () => {
                gsap.to(button, {duration: 0.3, backgroundColor: "#3498db", scale: 1});
            });
        });
        </script>
    </body></html>
