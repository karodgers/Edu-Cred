<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Login Page</title>
</head>
<body>
    <div class="form-container">
        <form action="/resident-login" method="POST">
            <label for="name" > Resident Name</label>
            <input type="text" id="name" name="name" placeholder="Enter User Name" required>
            <br>
            <label for="password"> Password</label>
            <input type="text" name="password" id="password" placeholder="Enter your Password" required>
            <br>
            <p>Don't have an account? <a href="/resident-register"> Sign up</a> </p>
         </form>
    </div>
</body>
</html>
